<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Drum Kit</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app" class="app">
      <h1>Virtual Drum Kit</h1>
      <div class="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">Clap</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">Hi-Hat</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound">Kick</span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">Open-Hat</span>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound">Boom</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">Ride</span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound">Snare</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">Tom</span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span class="sound">Tink</span>
        </div>
      </div>
      <audio
        data-key="65"
        src="/Drum-Kit/sounds/SAMPLESWAP/DRUMS (FULL KITS)/DRUM MACHINES/808 Basic/cl_hihat.wav"
      ></audio>
      <audio
        data-key="83"
        src="/Drum-Kit/sounds/SAMPLESWAP/DRUMS (FULL KITS)/DRUM MACHINES/808 Basic/claves.wav"
      ></audio>
      <audio
        data-key="68"
        src="/Drum-Kit/sounds/SAMPLESWAP/DRUMS (FULL KITS)/DRUM MACHINES/808 Basic/conga1.wav"
      ></audio>
      <audio
        data-key="70"
        src="/Drum-Kit/sounds/SAMPLESWAP/DRUMS (FULL KITS)/DRUM MACHINES/808 Basic/crashcym.wav"
      ></audio>
      <audio
        data-key="71"
        src="/Drum-Kit/sounds/SAMPLESWAP/DRUMS (FULL KITS)/DRUM MACHINES/808 Basic/kick1.wav"
      ></audio>
      <audio
        data-key="72"
        src="/Drum-Kit/sounds/SAMPLESWAP/DRUMS (FULL KITS)/DRUM MACHINES/808 Basic/tom1.wav"
      ></audio>
      <audio
        data-key="74"
        src="/Drum-Kit/sounds/SAMPLESWAP/DRUMS (FULL KITS)/DRUM MACHINES/808 Basic/snare.wav"
      ></audio>
      <audio
        data-key="75"
        src="/Drum-Kit/sounds/SAMPLESWAP/DRUMS (FULL KITS)/DRUM MACHINES/808 Basic/maracas.wav"
      ></audio>
      <audio
        data-key="76"
        src="/Drum-Kit/sounds/SAMPLESWAP/DRUMS (FULL KITS)/DRUM MACHINES/808 Basic/handclap.wav"
      ></audio>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
